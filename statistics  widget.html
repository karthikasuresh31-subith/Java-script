<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small statistics widget</title>
</head>
<body>
    <script>
        let randomnumber = Math.floor(Math.random() * 100) + 1;
        console.log("Random Number:",randomnumber);

        let userscorestr = "75";
        console.log("user score(string):",userscorestr);

        let userscore = Number(userscorestr);
        console.log("user score(number):",userscore);

        let difference = randomnumber - userscore;
        console.log("difference:",difference);

        let sqrtrounded = Math.round(Math.sqrt(userscore));
        console.log("Rounded square root:",sqrtrounded);

        console.log("Pi constant:",Math.PI);

        let result = "50" * 2;
        console.log('Result of "50" * 2:',result);

         
       
    </script>
    
</body>
</html>
