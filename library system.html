<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library system</title>
</head>
<body>
    <script>
        let book={
            title: "The Alchemist",
            author: "Paulo Coelho",
            year: "1988",

             getsummary: function() {
                return "The book '" + this.title + "' was witten by " + this.author + "in "+this.year+".";
             }
        };

        function printbooksummary(bookobj) {
            console.log(bookobj.getsummary());
        }

        printbooksummary(book);
    </script>


</body>
</html>
